<div class="container my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
          <label for="title">Todo Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
        </div>
        <div class="form-group mb-4">
          <label for="desc">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" placeholder="Description" [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
      </form>
</div>
